{% extends 'base.html' %}

{% block content %}

    {% if not request.user.is_authenticated %}
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Register</button>
        </form>
    {% else %}
        <p>You are already signed in. Do you wanna <a href={% url 'logout-view' %}>logout</a>?</p>
    {% endif %}
{% endblock content %}
